<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='palette.css'/>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
		<script src='palette.js'></script>
		<script>
			angular.module('testbed', ['html-palette'])
				.controller('TestbedController', ['$scope', function($scope){
					window.scope = $scope;
					$scope.fields = {color: '000000'};
				}]);
		</script>
	</head>
	<body>
		<div ng-app='testbed' ng-controller='TestbedController'>
			<input type='button' value='Pick my color' ng-style='{"color": "#"+fields.color}'/>
			<html-palette hex-color='fields.color'></html-palette>
		</div>
	</body>
</html>
