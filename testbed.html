<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='palette.css'/>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
		<script src='palette.js'></script>
		<script>
			angular.module('testbed', ['html-palette'])
				.controller('TestbedController', ['$scope', function($scope){
					window.scope = $scope;
					$scope.fields = {color: 'deadbf'};
					$scope.hsvColor = {h:0.3, s:0.8, v:0.8};
				}]);
		</script>
	</head>
	<body>
		<div ng-app='testbed' ng-controller='TestbedController'>
			<html-palette hex-color='fields.color'></html-palette>
			<html-palette hsv-color='hsvColor'></html-palette>
		</div>
	</body>
</html>
